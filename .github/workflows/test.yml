name: Test
on: [push, pull_request, workflow_call]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install Dependencies
        run: npm ci

      - name: Run eslint
        run: npm run lint
      - name: Run Unit Tests
        run: npm test
      - name: Collect Coverage Data
        uses: codecov/codecov-action@v1
